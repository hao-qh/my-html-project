<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Slider</title>
<style>
  #image-container {
    width: 100%;
    max-width: 600px; /* 设置图片最大宽度 */
    margin: auto;
    overflow: hidden;
  }
  #image-slide {
    width: 100%;
    display: block;
  }
</style>
</head>
<body>

<div id="image-container">
  <img id="image-slide" src="" alt="Image Slider">
</div>

<script>
let currentImageIndex = 1; // 图片从1开始编号
const numberOfImages = 47; // 总共有20张图片

function changeImage() {
  const imgElement = document.getElementById('image-slide');
  // 生成图片的文件名，确保它是字符串格式，例如 '1.jpg'
  imgElement.src = 'images/' + currentImageIndex.toString() + '.jpg';
  currentImageIndex = (currentImageIndex % numberOfImages) + 1; // 确保图片索引在1到20之间循环
}

// 设置定时器，每3秒切换一次图片
setInterval(changeImage, 3000);

// 初始化显示第一张图片
changeImage();
</script>

</body>
</html>
